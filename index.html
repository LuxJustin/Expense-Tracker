<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css" integrity="sha512-5fsy+3xG8N/1PV5MIJz9ZsWpkltijBI48gBzQ/Z2eVATePGHOkMIn+xTDHIfTZFVb9GMpflF2wOWItqxAP2oLQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <div class="container">
  <h2>Expense Tracker</h2>

  <form id="form">
    <div class="row">
      <div class="four columns">
        <label>Name</label>
        <input type="text" id="name-input">    
      </div>            

      <div class="four columns">
        <label>Date </label>
        <input type="date" id="date-input">    
      </div>            
      
      <div class="four columns">
        <label>Amount</label>
        <input type="number" id="amount-input" min="0.00" step="any">    
      </div>     
    </div>
    <div class="row">
      <input type="submit" value="Add Expense">
    </div> 
  </form>
  
  <div class="row">
    <table class="twelve columns">
      <thead>
        <tr>
          <th>Name</th>
          <th>Date</th>
          <th>Amount</th>
        </tr>
      </thead>
      <tbody id="table-body">
      </tbody>
    </table>
  </div>
  <div class="row">
    <input id="clear-btn" type="submit" value="Clear All">
  </div>

  </div>
  <script src="app.js"></script>
</body>
</html>
